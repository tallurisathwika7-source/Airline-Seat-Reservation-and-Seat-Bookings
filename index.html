<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ====== CHATBOT STYLING (Built-in) ====== */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            z-index: 9999;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            border: 1px solid #ddd;
        }
        #chatbot.collapsed {
            height: 70px;
            overflow: hidden;
        }
        #chat-header {
            background: #1a5fb4;
            color: white;
            padding: 16px 20px;
            border-radius: 16px 16px 0 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        #chat-input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eee;
            background: white;
        }
        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
        }
        #chat-input-area button {
            margin-left: 10px;
            padding: 0 22px;
            background: #1a5fb4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .bot-msg {
            background: #e3f2fd;
            color: #000;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 8px 0;
            max-width: 85%;
            align-self: flex-start;
            animation: fadeIn 0.4s;
        }
        .user-msg {
            background: #1a5fb4;
            color: white;
            padding: 12px 18px;
            border-radius: 18px;
            margin: 8px 0;
            max-width: 85%;
            align-self: flex-end;
            animation: fadeIn 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-key="welcome">Loading...</h1>
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <section>
            <h2 data-key="flight_status">Flight Status</h2>
            <div id="flights-list">Loading flights...</div>
        </section>

        <section>
            <h2 data-key="seat_map">Choose Your Seat (Flight AA123)</h2>
            <div id="seat-map" class="seat-grid"></div>
            <button id="reserve-btn">Reserve Selected Seat</button>
        </section>

        <section class="admin">
            <h2>Admin Check-in Desk</h2>
            <button onclick="startScanner()">Scan QR / Boarding Pass</button>
            <video id="video" width="400" height="300" style="display:none; background:#000;"></video>
            <div id="passenger-info"></div>
        </section>
    </div>

    <!-- ====== CHATBOT (Fully Integrated) ====== -->
    <div id="chatbot" class="collapsed">
        <div id="chat-header" onclick="toggleChat()">
            <span>Flight Assistant</span>
            <span style="font-size:20px; cursor:pointer;">×</span>
        </div>
        <div id="chat-body">
            <div id="chat-messages">
                <div class="bot-msg">Hello! How can I help you today?</div>
            </div>
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <!-- ====== END OF CHATBOT ====== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="script.js"></script>

    <script>
        // ====== CHATBOT JAVASCRIPT (Built-in) ======
        function toggleChat() {
            document.getElementById('chatbot').classList.toggle('collapsed');
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if (!msg) return;

            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div class="user-msg">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                let reply = "I'm here to help! Ask me about flights, gates, seats, or check-in.";
                const lower = msg.toLowerCase();

                if (lower.includes('hi') || lower.includes('hello') || lower.includes('hey')) reply = "Hi! Welcome to our flight system";
                if (lower.includes('flight') || lower.includes('status')) reply = "AA123 is on time at Gate A12<br>BA456 is delayed 45 minutes at Gate B5";
                if (lower.includes('gate')) reply = "AA123 → Gate A12<br>BA456 → Gate B5<br>EK789 → Gate C8";
                if (lower.includes('seat')) reply = "You can pick any available seat from the seat map above!";
                if (lower.includes('check in') || lower.includes('check-in')) reply = "Use the 'Scan QR' button below to check in passengers";
                if (lower.includes('baggage') || lower.includes('luggage')) reply = "Most passengers have 2 checked bags + 1 carry-on allowed";

                chat.innerHTML += `<div class="bot-msg">${reply}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 800);
        }

        // Press Enter to send
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Close button
        document.querySelector('#chat-header span:last-child').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('chatbot').style.display = 'none';
        };
    </script>
</body>
</html>
